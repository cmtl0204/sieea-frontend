<app-floating-configurator />

<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">

    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.4rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 100%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-10 px-8 sm:px-6" style="border-radius: 53px">
                <div class="text-center mb-0">
                    <img ngSrc="/images/logo-text.png" alt="" width="100" height="100">

                    <div class="text-surface-950 dark:text-surface-0 text-3xl font-medium mb-4">
                        Iniciar Sesión
                    </div>

                    <span class="text-muted-color font-medium">
                        Bienvenido a Planting Future!
                    </span>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">
                            Email:
                        </label>

                        <input pInputText
                               id="email1"
                               type="text"
                               placeholder="Email address"
                               class="w-full md:w-[39rem] mb-4"
                               formControlName="email" />
                    </div>

                    <div>
                        <label for="password1"
                               class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">
                            Password
                        </label>

                        <p-password
                            id="password1"
                            formControlName="password"
                            placeholder="Password"
                            [toggleMask]="true"
                            styleClass="mb-4"
                            [fluid]="true"
                            [feedback]="false" />
                    </div>

                    <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                        <span
                            routerLink="/auth/sign-in"
                            class="font-medium no-underline ml-2 text-left cursor-pointer text-blue-600">
                            ¿Olvidó su contraseña?
                        </span>

                        <span
                            routerLink="/auth/sign-up"
                            class="font-medium no-underline mr-2 text-right cursor-pointer text-primary">
                            Crear Cuenta
                        </span>
                    </div>

                    <p-button label="Iniciar Sesión" styleClass="w-full" (onClick)="onSubmit()" />
                </form>

                <p-divider align="center" type="dotted">
                    <b>O</b>
                </p-divider>

                <app-auth-provider-button />
            </div>
        </div>
    </div>
</div>

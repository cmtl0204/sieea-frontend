<app-floating-configurator />

<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div
            style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">
                        <img ngSrc="/images/logo-text.png" alt="" width="100" height="100">

                        Crear Cuenta
                    </div>
                    <span class="text-muted-color font-medium">Bienvenido a Planting Future!</span>
                </div>

                <div>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                        <input pInputText
                               id="email1"
                               type="text"
                               placeholder="Email address"
                               class="w-full md:w-[30rem] mb-8"
                               formControlName="email" />

                        <label for="password1"
                               class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                        <p-password
                            id="password1"
                            formControlName="password"
                            placeholder="Password"
                            [toggleMask]="true"
                            styleClass="mb-4"
                            [fluid]="true"
                            [feedback]="false" />

                        <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                            <!--                            <div class="flex items-center">-->
                            <!--                                <p-checkbox [(ngModel)]="checked" id="rememberme1" binary class="mr-2"></p-checkbox>-->
                            <!--                                <label for="rememberme1">Remember me</label>-->
                            <!--                            </div>-->
                            <span
                                routerLink="/auth/sign-in"
                                class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">¿Ya tienes cuenta? Iniciar sesión</span>
                        </div>

                        <p-button label="Crear Cuenta" styleClass="w-full" (onClick)="onSubmit()"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

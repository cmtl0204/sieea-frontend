<div id="stories" class="py-6 px-6 lg:px-20 mx-0 lg:mx-20">
    <div class="grid grid-cols-12 gap-4 justify-center">
        <div class="col-span-12 text-center mt-20 mb-6">
            <div class="text-surface-900 dark:text-surface-0 font-normal mb-2 text-4xl">
                Historias de Impacto
            </div>
            <span class="text-muted-color text-2xl">Testimonios Reales</span>
        </div>

        <div class="col-span-12 md:col-span-12 lg:col-span-12 p-0 lg:pr-8 lg:pb-8 mt-6 lg:mt-0">
            <p-carousel [value]="products" [numVisible]="4" [numScroll]="4" [circular]="true"
                        [responsiveOptions]="responsiveOptions" autoplayInterval="3000">
                <ng-template let-product #item>
                    <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4">
                        <div class="mb-4">
                            <div class="relative mx-auto">
                                <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}"
                                     [alt]="product.name" class="w-full rounded-border" />
                                <p-tag value="Testimonio"
                                       severity="success"
                                       class="absolute" styleClass="dark:!bg-surface-900"
                                       [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
                            </div>
                        </div>
                        <div class="mb-4 font-medium">{{ product.name }}</div>
                        <div class="flex justify-between items-center">
                            <div class="mt-0 font-semibold text-sm">{{  product.description }}</div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</div>

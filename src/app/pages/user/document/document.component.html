<p-fileupload
    mode="basic"
    name="demo[]"
    chooseIcon="pi pi-upload"
    accept="image/*,.pdf"
    maxFileSize="1000000"
    [auto]="true"
    [customUpload]="true"
    (uploadHandler)="uploadFile($event)"
    chooseLabel="Cargar Archivo">
</p-fileupload>

@for (file of files; track file) {
    <img role="presentation" [alt]="file.name" [src]="file.objectURL" width="100" height="50" />
}
